<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>3035 Homework 3</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Education</h1>

    <table class="table">
      <thead>
        <tr>
          <th>School</th>         
          <th>Degree</th>
          <th>Year</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
    <div class="container" ng-controller="AppCtrl">
    <h1>Skills</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Skills</th>         
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.skills"></td>
  
          <td><button class="btn btn-primary" ng-click="addContact1()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update1()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect1()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.skills}}</td>

          <td><button class="btn btn-danger" ng-click="remove1(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit1(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
  
  
  </div>
    <div class="container" ng-controller="AppCtrl">
    <h1>Projects</h1>

    <table class="table">
      <thead>
        <tr>
          <th>title</th>
          <th>description</th>         		  
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.title"></td>
		  <td><input class="form-control" ng-model="contact.description"></td>

          <td><button class="btn btn-primary" ng-click="addContact2()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update2()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect2()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.title}}</td>
		  <td>{{contact.description}}</td>

          <td><button class="btn btn-danger" ng-click="remove2(contact._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit2(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
      <p><a href = "index.html">index</a></p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
